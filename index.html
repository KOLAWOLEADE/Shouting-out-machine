<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoutout machine</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="Club">
        <h1>Shoutout machine</h1>
        <div class="form-group">
            <label for="Name">Name</label><br>
            <input type="text" id="Fullname" placeholder="Your fullname" class="form-control" required>
            
        </div>
        <div class="form-group">
            <label for="State">State</label><br>
            <input type="text" name="State" id="State" placeholder="State of origin" class="form-control" required>

        </div>

        <div class="form-group">
            <label for="Gender"> Gender</label><br>
            <input type="text" name="Gender" id="Gender" placeholder="Your gender" class="form-control" required>

        </div>

        <div>
            <button type="submit" class="btn"> Hurray! Welcome to the club</button>
        </div>
        </form>

        <div id="Story">
            <p>This is to welcome <span class="Fullname"></span>. He his from <span class="state"></span> and is gender is <span class="Gender"></span>. Thank you.</p>


        </div>

    </div>
    
</body>
</html>
