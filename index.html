<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoutout machine</title>
</head>
<body>
    <div class="container">
        <form class="club">
        <h1>Shoutout machine</h1>
        <div class="form-group">
            <label for="Name">Name</label><br>
            <input type="text" id="Name" placeholder="Your name" class="form-control" required>
            
        </div>
        <div class="form-group">
            <label for="Age">Age</label><br>
            <input type="date" name="Date" id="Date" placeholder="Date of birth" class="form-control" required>

        </div>
        <div class="form-group">
            <label for="Gender"> Gender</label><br>
            <input type="checkbox" name="Male" id="Gender">
            <input type="checkbox" name="Female" id="Gender">

        </div>

        <div>
            <button type="submit" class="btn.btn primary"> Hurray! Welcome to the club</button>
        </div>
        </form>

        <div id="Story">
            <p>This is to welcome <span class="Fullname"></span> at the age of <span class="Date"></span> and is gender is <span class="Gender"></span>. Thank you.</p>


        </div>

    </div>
    
</body>
</html>
